<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMR Admin Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class=title><h1>Seneca Movie Reviews Admin Login</h1></div>
        <div class="navlist">
            <a href="/">Home</a>
            <a href="/reviews">All Reviews</a>
            <a href="/genres">Genres</a>
            <a href="/search">Search</a>
            <a class="active" href="/admin">Admin Login</a>
        </div>

        <br>

        <div class="adminLogin">
            {% if error %}
            <p style="color: red;">Your username or password was incorrect.</p>
            {% endif %}
            <form method="post">
                <input type="text" id="username" name="username" placeholder="Username..." required><br>
                <input type="text" id="password" name="password" placeholder="Password..." required><br>
                <br><button type="submit" class="submit" value="Login">Login</button>
            </form>
            <br><a href="/">Back to Home</a>
        </div>
    </body>
</html>
