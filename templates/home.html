<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seneca Movie Reviews</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="title"><h1>Seneca Movie Reviews</h1></div>
        <div class="navlist">
            <a class="active" href="/">Home</a>
            <a href="/reviews">All Reviews</a>
            <a href="/genres">Genres</a>
            <a href="/search">Search</a>
            <a href="/admin">Admin Login</a>
        </div>

        <br><br>

        <h1 class="subheader">Recent Reviews:</h1>

        <div class="recent_reviews">
            {% for review in reviews %}
            <div class="review">
                <a href="/review/{{review[0]}}">
                <img src="https://img.omdbapi.com/?i={{review[7]}}&apikey={{apikey}}" alt="Movie Picture">
                <br>{{review[1]}}</a>
                <br><p>{{review[2]}}/5</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
